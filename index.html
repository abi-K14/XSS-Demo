<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Attack Demo</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0fe;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Label styles */
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            align-self: flex-start;
        }

        /* Input field styles */
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #218838;
        }

        /* Output display styles */
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        /* Alert box styles */
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XSS Attack Demo</h1>
        <form id="xssForm" onsubmit="displayInput(event)">
            <label for="userInput">Enter something:</label>
            <input type="text" id="userInput" name="userInput">
            <button type="submit">Submit</button>
        </form>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
